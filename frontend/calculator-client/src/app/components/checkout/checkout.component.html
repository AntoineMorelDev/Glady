  <div class="amount">
    <div class="amount-title">Enter details</div>
    <div class="amount-input-label">Amount</div>
    <div>
      <input class="amount-input-value" type="number" [(ngModel)]="amount"/>
    </div>
    <div class="amount-validation">
      <button class="amount-validation-button" (click)="validateAmount()">PROCEED</button>
    </div>
  </div>
